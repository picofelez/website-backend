{% if is_paginated %}
    <div>
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex flex-wrap mr-3">
                {% if page_obj.has_previous %}
                    <a href="?page={{ page_obj.previous_page_number }}"
                       class="btn btn-outline-primary btn-sm btn-light-primary mr-2 my-1"><i
                            class="fas fa-chevron-right icon-xs"></i></a>
                {% endif %}

                {% for page in paginator.page_range %}
                    <a href="?page={{ page }}" class="btn btn-outline-primary btn-sm border-0 btn-hover-primary my-1
                                {% if page == page_obj.number %}
                                active
                                {% endif %}
                                ">
                        {{ page }}
                    </a>
                {% endfor %}

                {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}"
                       class="btn btn-outline-primary btn-sm btn-light-primary mr-2 my-1"><i
                            class="fas fa-chevron-left icon-xs"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
